<form action="" (ngSubmit)="addContact()">
  <div class="form-item">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" [(ngModel)]="model.name" required>
  </div>
  <div class="form-item">
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" [(ngModel)]="model.email">
  </div>
  <div class="form-item">
    <label for="address">Address: </label>
    <input type="text" id="address" name="address" [(ngModel)]="model.direction">
  </div>
  <button class="form-button" type="submit">Add contact</button>
</form>
<pre>{{model | json}}</pre>
