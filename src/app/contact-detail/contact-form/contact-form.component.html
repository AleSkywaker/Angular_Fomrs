<form action="" (ngSubmit)="addContact()" #contactForm="ngForm">
  <div class="form-item">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" [(ngModel)]="model.name" required #nameControl="ngModel" minlength="2">
    <ng-container *ngIf="!nameControl.valid && nameControl.touched">
      <p *ngIf="nameControl.errors.required" class="error-message">This field is required!</p>
      <p *ngIf="nameControl.errors.minlength" class="error-message">A name need at least 2 characters!</p>
    </ng-container>
  </div>
  <div class="form-group">
    <p>Phones</p>
    <div class="form-item" *ngFor="let phone of model.phones; index as i">
      <label for="phone-type">Phone</label>
      <select name="" id="phone-type" [(ngModel)]="model.phones[i].type" name="phone-{{i}}-type">
        <option [value]="type" *ngFor="let type of phoneTypes">{{type}}</option>
      </select>
      <input type="tel" id="phone-number" [(ngModel)]="model.phones[i].number" name="phone-{{i}}-number">
    </div>
    <p class="form-action" (click)="addNewPhoneToModel()">Add phone +</p>
  </div>
  <div class="form-item">
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" [(ngModel)]="model.email">
  </div>
  <div class="form-item">
    <label for="address">Address: </label>
    <input type="text" id="address" name="address" [(ngModel)]="model.direction">
  </div>
  <button class="form-button" type="submit" [disabled]="!contactForm.valid">Add contact</button>
</form>
<pre>{{model | json}}</pre>
